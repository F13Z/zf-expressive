<VirtualHost *:80>
    ServerName zf-expressive.localhost.com
    DocumentRoot "/var/www/zf-expressive/public"

    <Directory "/var/www/zf-expressive/public">
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>